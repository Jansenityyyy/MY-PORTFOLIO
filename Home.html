<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Kalam:wght@400;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="portfolio.css">
</head>

<body>
    <header>
        <h1>MY PORTFOLIO</h1>
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="nav">
            <ul>
                <li class="active"><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <div class="image-section">
            <img src="HANDSOMEEEE-removebg-preview.png" alt="Jansen Mark Q. Silao">
        </div>
        <div class="text-section">
            <h2>Hi, I'm</h2>
            <h1>Jansen Mark Q. Silao</h1>
            <p>a front-end developer and graphic designer who enjoys building modern, responsive websites and turning
                concepts into creative visuals.</p>
        </div>
        
    </section>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const nav = document.getElementById('nav');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            nav.classList.toggle('active');
        });

        const navLinks = document.querySelectorAll('nav ul li a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                nav.classList.remove('active');
            });
        });

        document.addEventListener('click', (e) => {
            if (!menuToggle.contains(e.target) && !nav.contains(e.target)) {
                menuToggle.classList.remove('active');
                nav.classList.remove('active');
            }
        });
    </script>
</body>

</html>
